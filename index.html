<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 403 - Acceso Prohibido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2.5rem;
            z-index: 10;
            width: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .error-code {
            font-size: 14rem; /* Aumentado para laptops */
            font-weight: 800;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            margin-bottom: 1.5rem; /* Aumentado */
            animation: float 3s ease-in-out infinite;
            line-height: 1;
        }

        .error-title {
            font-size: 3rem; /* Aumentado para laptops */
            color: #ffffff;
            margin-bottom: 1rem; /* Aumentado */
            font-weight: 700;
        }

        .error-message {
            font-size: 1.4rem; /* Aumentado para laptops */
            color: #d1d5db;
            margin-bottom: 2.5rem; /* Aumentado */
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 1.5rem; /* Aumentado */
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1.2rem 2.5rem; /* Aumentado para laptops */
            border-radius: 50px;
            font-size: 1.2rem; /* Aumentado para laptops */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
            display: flex;
            align-items: center;
            gap: 0.7rem; /* Aumentado */
        }

        .btn-primary {
            background: linear-gradient(45deg, #ef4444, #f97316);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #d1d5db;
            border: 2px solid #ef4444;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #dc2626, #ea580c);
        }

        .btn-secondary:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .decoration {
            position: absolute;
            width: 150px; /* Aumentado para laptops */
            height: 150px; /* Aumentado para laptops */
            border-radius: 50%;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.3) 0%, transparent 70%);
            animation: pulse 4s infinite;
        }

        .decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .decoration:nth-child(2) {
            bottom: 15%;
            right: 15%;
            animation-delay: 1s;
        }

        .decoration:nth-child(3) {
            top: 40%;
            right: 20%;
            animation-delay: 2s;
        }

        .decoration:nth-child(4) {
            bottom: 25%;
            left: 20%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.6; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        .mouse-follower {
            position: fixed;
            width: 30px; /* Aumentado para laptops */
            height: 30px; /* Aumentado para laptops */
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.5);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            backdrop-filter: blur(2px);
            transition: transform 0.1s ease-out;
        }

        /* Media query específico para laptops */
        @media (min-width: 1024px) and (max-width: 1399px) {
            .container {
                max-width: 900px;
                padding: 3rem;
            }
            
            .error-code {
                font-size: 16rem; /* Tamaño específico para laptops */
            }
            
            .error-title {
                font-size: 3.2rem; /* Tamaño específico para laptops */
            }
            
            .error-message {
                font-size: 1.5rem; /* Tamaño específico para laptops */
            }
            
            .btn {
                padding: 1.3rem 2.8rem; /* Tamaño específico para laptops */
                font-size: 1.3rem; /* Tamaño específico para laptops */
            }
            
            .decoration {
                width: 160px; /* Tamaño específico para laptops */
                height: 160px; /* Tamaño específico para laptops */
            }
        }

        /* Ajustes para tablets */
        @media (max-width: 1023px) {
            .container {
                padding: 2rem;
            }
            
            .error-code {
                font-size: 10rem;
            }
            
            .error-title {
                font-size: 2.5rem;
            }
            
            .error-message {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
            
            .decoration {
                width: 120px;
                height: 120px;
            }
        }

        /* Ajustes para móviles */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }
            
            .error-code {
                font-size: 8rem;
                margin-bottom: 0.5rem;
            }
            
            .error-title {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }
            
            .error-message {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
                padding: 0.9rem 1.5rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 1rem;
                width: 100%;
            }
            
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 0.9rem;
            }
            
            .btn {
                padding: 0.8rem 1.2rem;
                font-size: 0.85rem;
            }
            
            .decoration {
                width: 60px;
                height: 60px;
            }
            
            .mouse-follower {
                width: 20px;
                height: 20px;
            }
        }

        /* Para orientación horizontal en móviles */
        @media (max-height: 500px) and (max-width: 1000px) {
            .container {
                position: relative;
                top: auto;
                left: auto;
                transform: none;
                margin: 2rem auto;
            }
            
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.8rem;
            }
            
            .error-message {
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }
            
            .buttons {
                flex-direction: row;
            }
            
            .btn {
                width: auto;
                padding: 0.7rem 1.2rem;
            }
        }

        /* Para pantallas muy grandes */
        @media (min-width: 1400px) {
            .error-code {
                font-size: 18rem;
            }
            
            .error-title {
                font-size: 3.5rem;
            }
            
            .error-message {
                font-size: 1.6rem;
            }
            
            .btn {
                padding: 1.4rem 3rem;
                font-size: 1.2rem;
            }
            
            .decoration {
                width: 180px;
                height: 180px;
            }
            
            .mouse-follower {
                width: 35px;
                height: 35px;
            }
        }

        /* Soporte para orientación landscape en móviles */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                padding: 1rem;
            }
            
            .error-code {
                font-size: 5rem;
                margin-bottom: 0.5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }
            
            .error-message {
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }
            
            .buttons {
                flex-direction: row;
                flex-wrap: nowrap;
            }
            
            .btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Mouse follower -->
    <div class="mouse-follower"></div>

    <!-- Decorative elements -->
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>

    <div class="container">
        <div class="fade-in">
            <div class="error-code">403</div>
            <h1 class="error-title">Acceso Prohibido</h1>
            <p class="error-message">
                No tiene permisos suficientes para acceder a este recurso.<br>
                La solicitud fue rechazada por el servidor.
            </p>
            
            <div class="buttons">
                <button class="btn btn-primary" onclick="goToHome()">
                    <i class="fas fa-home"></i> Ir a Inicio
                </button>
            </div>
        </div>
    </div>

    <script>
        // Mouse follower effect
        const follower = document.querySelector('.mouse-follower');
        
        document.addEventListener('mousemove', (e) => {
            follower.style.left = e.clientX + 'px';
            follower.style.top = e.clientY + 'px';
            
            // Add subtle scale effect
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            follower.style.transform = `translate(-50%, -50%) scale(${1 + mouseX * 0.1}, ${1 + mouseY * 0.1})`;
        });

        // Button interactions
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                button.style.transform = 'translateY(-3px)';
            });
            
            button.addEventListener('mouseleave', () => {
                button.style.transform = 'translateY(0)';
            });
        });

        // Add floating effect to decoration elements
        const decorations = document.querySelectorAll('.decoration');
        decorations.forEach((dec, index) => {
            dec.style.animationDelay = `${index * 0.5}s`;
        });

        // Function to go back to home page
        function goToHome() {
            // Cambia esta ruta por la dirección de tu página principal
            window.location.href = '400.html'; // Cambié a index.html que es más común para página de inicio
        }

        // Ajustar altura mínima para dispositivos con teclado virtual
        function adjustLayoutForMobile() {
            const container = document.querySelector('.container');
            const windowHeight = window.innerHeight;
            
            if (windowHeight < 500) {
                container.style.position = 'relative';
                container.style.top = 'auto';
                container.style.left = 'auto';
                container.style.transform = 'none';
                document.body.style.padding = '20px 0';
            } else {
                container.style.position = 'absolute';
                container.style.top = '50%';
                container.style.left = '50%';
                container.style.transform = 'translate(-50%, -50%)';
                document.body.style.padding = '20px';
            }
        }

        // Ejecutar al cargar y al redimensionar
        window.addEventListener('load', adjustLayoutForMobile);
        window.addEventListener('resize', adjustLayoutForMobile);
    </script>
</body>
</html>
