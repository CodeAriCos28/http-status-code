    <!-- Mouse follower -->
    <div class="mouse-follower"></div>

    <!-- Decorative elements -->
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>

    <div class="container">
        <div class="fade-in">
            <div class="error-code">503</div>
            <h1 class="error-title">Servicio No Disponible</h1>
            <p class="error-message">
                El servidor está temporalmente sobrecargado o en mantenimiento.<br>
                Por favor, inténtelo de nuevo más tarde.
            </p>
            
            <div class="buttons">
                <button class="btn btn-primary" onclick="goToHome()">
                    <i class="fas fa-home"></i> Ir a Inicio
                </button>
            </div>
        </div>
    </div>

    <script>
        // Mouse follower effect
        const follower = document.querySelector('.mouse-follower');
        
        document.addEventListener('mousemove', (e) => {
            follower.style.left = e.clientX + 'px';
            follower.style.top = e.clientY + 'px';
            
            // Add subtle scale effect
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            follower.style.transform = `translate(-50%, -50%) scale(${1 + mouseX * 0.1}, ${1 + mouseY * 0.1})`;
        });

        // Button interactions
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                button.style.transform = 'translateY(-3px)';
            });
            
            button.addEventListener('mouseleave', () => {
                button.style.transform = 'translateY(0)';
            });
        });

        // Add floating effect to decoration elements
        const decorations = document.querySelectorAll('.decoration');
        decorations.forEach((dec, index) => {
            dec.style.animationDelay = `${index * 0.5}s`;
        });

        // Function to go back to home page
        function goToHome() {
            // Cambia esta ruta por la dirección de tu página principal
            window.location.href = '/504.html'; // O cambia por la ruta correcta de tu sitio
        }
    </script>
